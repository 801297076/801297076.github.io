<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Landscape</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(600, 400);
      }

      function draw() {
        background(135, 206, 235);

        fill("yellow");
        stroke("orange");
        strokeWeight(20);
        circle(550, 50, 100);
        stroke(0);
        strokeWeight(1);
        fill("green");
        rect(0, 200, 600, 200);
        textSize(75)
        text("üå∏", 100, 250)
        text("üêû", 300, 250)
      }
    </script>
  </body>
</html>
